<h1>{{ question.title }}</h1>
<p>{{ question.text }}</p>
<ul>
{% for answer in question.answer_set.all %}
    <li>{{ answer.text }}</li>
{% endfor %}
</ul>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'detail' question.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
